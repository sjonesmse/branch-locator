<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code Distance Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: #4f46e5;
        }

        .result-item.closest {
            border-color: #10b981;
            background: linear-gradient(135deg, #ecfdf5, #f0fdf4);
        }

        .result-item.closest::before {
            content: "üéØ CLOSEST";
            position: absolute;
            top: 10px;
            right: 15px;
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .location-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .location-address {
            color: #6b7280;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .distance {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4f46e5;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .calculate-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Power HRG Branch Finder</h1>
            <p>Find the closest territory branch to a delivery ZIP code</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <div class="input-field">
                        <label for="zipInput">Enter Delivery ZIP Code from Power HRG Order:</label>
                        <input type="text" id="zipInput" placeholder="e.g., 10001" maxlength="5">
                    </div>
                    <button id="calculateBtn" class="calculate-btn">Find Closest</button>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div>üîç Calculating distances...</div>
            </div>

            <div id="results" class="results">
                <!-- Results will be populated here -->
            </div>

            <div id="error" class="error" style="display: none;">
                <!-- Error messages will appear here -->
            </div>
        </div>
    </div>

    <script>
        // TARGET LOCATIONS - YOUR BRANCH LOCATIONS
        const targetLocations = [
            {
                name: "Cincinnati - Branch 1308",
                address: "4061 Clough Woods Dr, Batavia, OH 45103",
                lat: 39.0781,
                lng: -84.1833
            },
            {
                name: "Nashville - Branch 264",
                address: "640 New Salem Hwy, Murfreesboro, TN 37129",
                lat: 35.8456,
                lng: -86.3903
            },
            {
                name: "Columbus - Branch 625",
                address: "7600 Industrial Pkwy, Plain City, OH 43064",
                lat: 40.1062,
                lng: -83.2668
            }
        ];

        // Haversine formula to calculate distance between two points
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3959; // Radius of Earth in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Geocode ZIP code using Nominatim API
        async function geocodeZip(zipCode) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=us&postalcode=${zipCode}`);
            const data = await response.json();
            
            if (data.length === 0) {
                throw new Error('ZIP code not found');
            }
            
            return {
                lat: parseFloat(data[0].lat),
                lng: parseFloat(data[0].lon)
            };
        }

        // Main calculation function
        async function calculateDistances() {
            const zipInput = document.getElementById('zipInput');
            const zipCode = zipInput.value.trim();
            
            // Validate ZIP code
            if (!/^\d{5}$/.test(zipCode)) {
                showError('Please enter a valid 5-digit ZIP code');
                return;
            }

            // Show loading state
            showLoading(true);
            hideError();
            hideResults();

            try {
                // Get coordinates for the ZIP code
                const zipCoords = await geocodeZip(zipCode);
                
                // Calculate distances to all target locations
                const distances = targetLocations.map(location => {
                    const distance = calculateDistance(
                        zipCoords.lat, zipCoords.lng,
                        location.lat, location.lng
                    );
                    
                    return {
                        ...location,
                        distance: distance,
                        distanceText: distance.toFixed(1)
                    };
                });

                // Sort by distance
                distances.sort((a, b) => a.distance - b.distance);

                // Display results
                displayResults(distances);
                
            } catch (error) {
                showError(`Error: ${error.message}. Please try again.`);
            } finally {
                showLoading(false);
            }
        }

        // Display results
        function displayResults(distances) {
            const resultsDiv = document.getElementById('results');
            
            let html = '';
            distances.forEach((location, index) => {
                const isClosest = index === 0;
                html += `
                    <div class="result-item ${isClosest ? 'closest' : ''}">
                        <div class="location-name">${location.name}</div>
                        <div class="location-address">${location.address}</div>
                        <div class="distance">${location.distanceText} miles away</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
        }

        // UI helper functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('calculateBtn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('results').classList.remove('show');
        }

        // Event listeners
        document.getElementById('calculateBtn').addEventListener('click', calculateDistances);
        
        document.getElementById('zipInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateDistances();
            }
        });

        // Only allow numeric input for ZIP code
        document.getElementById('zipInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
